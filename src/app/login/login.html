<section class="login">
	<div class="login-container">
		<div class="login-container-logo">
			<img src="./img/logo.png" alt="" ui-sref="app">
			<h4>Ingresar a Buena Salud</h4>
		</div>
		<div class="login-container-form">
			<form>
				<div class="form-group">
						<label for="email">Email address</label>
						<input title="Ingresar Email" type="email" class="form-control" id="exapleInputEmail1" placeholder="Email" required>
				</div>
				<div class="form-group">
						<label for="email">Password</label>
						<input title="Ingresar Password" type="password" class="form-control" id="exapleInputPassword1" placeholder="Password" required>
				</div>
				<div class="boton-login">
					<button class="btn btn-success">Sign in</button>
				</div>
			</form>
		</div>
	</div>
</section>
