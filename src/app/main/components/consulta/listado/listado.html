<section class="container-consultas">
  <ul class="nav nav-tabs">
    <li role="presentation" class="active" id="getCnst"><a href="">Ver Consultas</a></li>
  </ul>
  <div class="container-tabs" >
    <div class="container-get-consultas">
      <table class="table table-hover container-get-consultas-table">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Hora</th>
            <th>Fecha</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="paciente in vm.pacientes">
            <td>{{paciente.paciente}}</td>
            <td>{{paciente.doctor}}</td>
            <td>{{paciente.hora}}</td>
            <td>{{paciente.fecha | date:"fullDate"}}</td>
            <td>
              <i class="fa fa-ban"></i>
              <i class="fa fa-pencil" ng-click="vm.pacienteSelected=paciente; vm.formularioOn = true;"></i>
              <i class="fa fa-plus-square" ng-click="vm.formularioOpen = true;"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button type="button" class="btn btn-primary" name="button" ng-click="vm.formularioOn = true; vm.pacienteSelected = null;">Agregar nueva consulta</button>
  <consulta-formulario
    ng-if="vm.formularioOn"
    on="vm.formularioOn"
    paciente="vm.pacienteSelected"></consulta-formulario>

  <detalle-consulta
    ng-if="vm.formularioOpen"
    open="vm.formularioOpen"></detalle-consulta>
</section>
