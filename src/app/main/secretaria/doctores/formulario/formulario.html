<div class="container-postConsulta login-container-form row top-xs center-xs">
  <form class="col-xs-7">
    <div class="popup-encabezado row">
      <h4 class="col-xs-11">{{vm.optionFormulario.encabezadoTittle}}</h4>
      <i class="fa fa-times" ng-click="vm.open = false;"></i>
    </div>
    <div class="row between-xs form-inputs">
      <div class="col-xs-5">
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" value="{{vm.doctor.nombre}}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="">Paterno</label>
          <input type="text" value="{{vm.doctor.paterno}}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="">Materno</label>
          <input type="text" value="{{vm.doctor.materno}}" class="form-control" required>
        </div>
      </div>
      <div class="col-xs-5">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" value="{{vm.doctor.email}}" class="form-control" required placeholder="doctor@example.com">
        </div>
        <div class="form-group">
          <label for="">Tel√©fono</label>
          <input type="text" value="{{vm.doctor.telefono}}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="">Especialidad</label>
          <select class="form-control" id="sel1" required>
            <option>Neurologo</option>
            <option>Pediatra</option>
            <option selected>{{vm.doctor.especialidad}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-buttons">
      <button class="btn btn-default" ng-click="vm.open = false;">Cancelar</button>
      <button class="btn btn-primary" ng-click="vm.functionSelected();">{{vm.optionFormulario.buttonSubmit}}</button>
    </div>
  </form>
</div>
