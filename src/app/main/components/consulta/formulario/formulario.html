<div class="container-postConsulta login-container-form row top-xs center-xs">
  <form class="col-xs-7">
    <div class="popup-encabezado row">
      <h4 class="col-xs-11">{{vm.optionFormulario.encabezadoTittle}}</h4>
      <i class="fa fa-times" ng-click="vm.on = false;"></i>
    </div>
    <div class="row between-xs form-inputs">
      <div class="col-xs-5">
        <div class="form-group">
          <label for="">Paciente</label>
          <select class="form-control" id="sel1" required placeholder="Paciente" ng-disabled="vm.paciente">
            <option selected>{{vm.paciente.paciente}}</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Doctor</label>
          <select class="form-control" id="sel1" required>
            <option selected>{{vm.paciente.doctor}}</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
      <div class="col-xs-5">
        <div class="form-group">
          <label for="">Fecha</label>
          <p class="input-group">
            <input type="text" class="form-control" value="{{vm.paciente.fecha}}" uib-datepicker-popup ng-model="dt" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
          </p>
          <input type="date" value="{{vm.paciente.fecha}}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="">Hora</label>
          <select class="form-control" id="sel1" required>
            <option>1:00</option>
            <option>2:00</option>
            <option selected>{{vm.paciente.hora}}</option>
            <option>4:00</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-buttons">
      <button class="btn btn-default" ng-click="vm.on = false;">Cancelar</button>
      <button class="btn btn-primary" ng-click="vm.functionSelected();">{{vm.optionFormulario.buttonSubmit}}</button>
    </div>
  </form>
</div>
